<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Get-Started Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            position: relative;
        }

        .slideshow-container {
            width: 100%;
            height: 100vh; 
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeSlideshow 9s infinite;
            z-index: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 3s;
        }

        .slide:nth-child(3) {
            animation-delay: 6s;
        }

        /* Smooth fade animation */
        @keyframes fadeSlideshow {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            40% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .content {
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .content img {
            width: 60vw; 
            height: 60vw;
            max-width: 200px; 
            max-height: 200px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.9;
        }

        .second-content {
            position: relative;
            top: 0vh;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 6vw;
            font-style: italic;
        }

        .second-content button {
            margin-top: 2vh;
            margin-bottom: 5vh;
            width: 50vw;
            max-width: 250px;
            height: 8vh;
            background-color: rgb(29, 153, 229);
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 4vw;
            box-shadow: -10px 10px 15px 2px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .second-content button i {
            margin-left: 10px;
        }

        .slide-out {
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container" id="mainPage">

        <div class="slideshow-container">
            <div class="slide fade">
                <img src="Images/get_started_page_img.avif" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="Images/get_started_page2_img.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="Images/get_started_page3_img.jpg" alt="Slide 3">
            </div>
        </div>

        <div class="content">
            <div class="logo">
                <img src="Images/app-logo.jpg" alt="App Logo">
            </div>
        </div>

        <div class="second-content">
            <p>Keep Your Ride Running Smooth!</p>
            <button onclick="goToPage()">
                Get Started
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

    </div>

    <script>
        function goToPage() {
            document.getElementById("mainPage").classList.add("slide-out");
            setTimeout(() => {
                window.location.href = 'signup_login.html';
            }, 500);
        }
    </script>

</body>

</html>
